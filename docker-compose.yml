services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bkeep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8000
      API_PREFIX: /api/v1
      CORS_ORIGIN: http://72.62.161.70
      FRONTEND_URL: http://72.62.161.70
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bkeep
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL: "false"
      ACCESS_TOKEN_SECRET: change-me-access
      ACCESS_TOKEN_EXPIRY: 1h
      REFRESH_TOKEN_SECRET: change-me-refresh
      REFRESH_TOKEN_EXPIRY: 7d
      SESSION_SECRET: change-me-session
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      MAIL_QUEUE_ENABLED: "true"
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - backend-logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_ENDPOINT: http://72.62.161.70
        VITE_ENVIRONMENT: production
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
  backend-logs:
