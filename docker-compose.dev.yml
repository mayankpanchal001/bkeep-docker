services:
  backend:
    build:
      target: dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - CORS_ORIGIN=http://localhost:5173
    command: pnpm dev

  frontend:
    build:
      target: dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_ENDPOINT=http://localhost:8000/api/v1
    depends_on:
      - backend
